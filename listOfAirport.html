<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>List Of Airport</title>

<link rel="stylesheet" href="/css/listOfAirport.css" type="html/text">
</head>
<body>
<div align="center">
  <input name="Airline_Information" type="button" value="Airline_Information" />
  <input name="Flight_Management" type="button" value="Flight_Management" />
  <input name="Airport_Information" type="button" value="Airport_Information" /> 
  <input name="Schedule_Management" type="button" value="Schedule_Management" />
    <br />
</div><center>
	<div style="overflow-x: auto;" class="aa">
		<table>
			<tr>
				<th>Code</th>
				<th>Name</th>
				<th>City</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<c:forEach items="${listAirport}" var="list">
				<tr>
					<td>${list.airportCode}</td>
					<td>${list.airportName}</td>
					<td>${list.airportCity}</td>
					<td><a
						href='editAirport?airportCode=<c:out value ="${list.airportCode}"/>'>EDIT</a></td>
					<td><a
						href='deleteAirport?airportCode=<c:out value ="${list.airportCode}"/>'>DELETE</a></td>
				</tr>
			</c:forEach>
		</table>
	
	<a href="/addAirport">ADD USERS</a></center></div></center>
</body>
</html>
